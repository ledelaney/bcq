bookdown::gitbook:
  css: style.css
  includes: 
    in_header: |
      include-header.html
  config:
    toc:
      before: |
        <li style="font-size:large"><a href="./">BIOS 196 Biology Colloquium</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">powered by <i class="fab fa-r-project"></i> and bookdown</a></li>
    view: https://github.com/ledelaney/bcq/blob/master/website/%s
    edit: https://github.com/ledelaney/bcq/blob/master/website/%s
    download: ["pdf"]
    search: yes
    sharing:
      facebook: no
      whatsapp: yes
      github: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default



