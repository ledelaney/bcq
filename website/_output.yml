bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">BIOS 196 Biolgoy Colloquium</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Powered by R and Bookdown</a></li>
    edit: https://github.com/ledelaney/bcq/website
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
